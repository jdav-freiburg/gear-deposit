<form class="form-inline" *ngIf="addFilter">
    <div class="form-group">
        <label class="sr-only" for="filter">Filtern</label>
        <input #filter (keyup)="filterChanged(filter.value)" class="form-control" type="search"
               id="filter" name="filter" placeholder="Suche">
    </div>
</form>
<ul class="list-group">
    <li *ngFor="let stack of filteredStacks" [class.flagged]="stack.items[0].flagged">
        <div (click)="onClick(stack)">
            <span>{{stack.items.length}}</span>
            <jgd-item [item]="stack.items[0]"></jgd-item>
        </div>
    </li>
</ul>
