<div [class]="itemStack.shape | lowercase">
    <i *ngIf="!itemStack.isOk()" class="material-icon"
       [title]="itemStack.shape">
        priority_high
    </i>
</div>
<span class="tag tag-pill float-xs-right {{itemStack.items.size === 1 ? 'one' : ''}}"
      (click)="tagClicked.emit()">
    {{itemStack.items.size}}
</span>
<span>
    {{itemStack.type}}
</span>
<span>
    <em>
        ({{itemStack.description}})
    </em>
</span>
