<div [class]="itemStack.items[0].shape | lowercase">
    <i *ngIf="!itemStack.items[0].isOk()" class="material-icon"
       [title]="itemStack.items[0].shape">
        priority_high
    </i>
</div>
<span class="tag tag-pill float-xs-right {{itemStack.items.length === 1 ? 'one' : ''}}"
      (click)="tagClicked.emit()">
    {{itemStack.items.length}}
</span>
<span>
    {{itemStack.items[0].type}}
</span>
<span>
    <em>
        ({{itemStack.items[0].description}})
    </em>
</span>
