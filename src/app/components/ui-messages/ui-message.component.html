<div (click)="onClick()"
     [class.popup]="asPopup"
     [class.info]="isInfo"
     [class.error]="isError"
     [class.warning]="isWarning">
    <i *ngIf="isInfo" class="material-icon">info_outline</i>
    <i *ngIf="isError || isWarning" class="material-icon">warning</i>
    {{message.message}}
</div>
